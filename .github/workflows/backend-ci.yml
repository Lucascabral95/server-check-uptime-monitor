name: Backend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/backend-uptime/**'
      - '.github/workflows/backend-ci.yml'
      - 'package-lock.json'

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/backend-uptime

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/backend-uptime/package-lock.json

      - name: Install dependencies
        run: |
          cd ../..
          npm ci
          cd apps/backend-uptime

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful"
